<!doctype HTML>
<html>
<head>
	<!--Meta-->
	<title>daq sp2</title>

	<!--Scripts-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="static/js/bootstrap.js"></script>
	<script src="static/js/bootstrap-switch.js"></script>
	<script src="static/js/custom-select.js"></script>
	<script type="text/javascript" src="static/js/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="static/js/jqplot_plugins/jqplot.dateAxisRenderer.js"></script>
	<script type="text/javascript" src="static/js/jqplot_plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="static/js/jqplot_plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	<script src="display.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap-switch.css">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap-select.min.css">	
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap-overrides.css">	
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/jquery.jqplot.css">

</head>

<body>
	<div class="container-fluid">
		<div class="navbar">
			<div class="navbar-inner">

				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="brand" href=".">daq.sp2</a>

				<div class="nav-collapse collapse">
					<ul class="nav pull-right">
						<li class="active"><a href="display">live</a></li>
						<li><a href="history">history</a></li>
						<li><a href="settings">settings</a></li>
						<li><a href="help" >help</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<div class="container-fluid">
        <div class="navbar">
        	<div class="navbar-inner">
				<div class="navbar-form pull-right">
					<input name="name" id="name" type="text" class="span2" placeholder="Name of Run" style="width:250px">
					<input name="rate" id="rate" type="number" class="span2" placeholder="Sampling Rate (Hz)">
				  	<input name="duration" id="duration" type="number" class="span2" placeholder="Duration (min)">
				  	<div class="btn-group">
				  		<button id="startNewRun" class="btn run_control"><i class="icon-step-forward"></i> New Run</button>
				  	</div>
				  	<div class="btn-group">
				  		<button id="stopRun" class="btn run_control disabled"><i class="icon-pause"></i> Stop</button>
				  	</div>
				</div>
        	</div>
        </div>
    </div>

	<div class="container-fluid" id="textdisplay_wrapper">
		<div class="well well-small">
			<div class="row-fluid">
				<button id="textdisplay_toggle" class="btn btn-block">Click to Toggle Status Display</button>
			</div>
			<div id="textdisplay" class="row-fluid" style="margin-top:15px">
				<div class="span4" id="textdisplay_timing">
					<h1>Time Remaining</h1>
					<h1 id="time_remain" class="text-center">- No Active Run -</h1>
				</div>
				<div class="span4" id="textdisplay_values"></div>
				<div class="span1"></div>
				<div class="span3" id="textdisplay_states">
					<h3 class="text-right">Control States</h3>
					<div><b>Previous: </b><span style="display:inline" id="control_prev"></span></div>
					<div><b>Current: </b><span style="display:inline" id="control_state"></span></div>
					<div><b>Next: </b><span style="display:inline" id="control_next"></span></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="plot_wrapper"></div>

</body>
